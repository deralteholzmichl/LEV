<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="hinzufügen.css">
    <link rel="stylesheet" href="nav.css">
    <title>Event hinzufügen</title>
</head>
<body>
<ul>
    <img src="logoneu.png" alt="es wird nicht angezeigt" id="logo"/>
    <li id="begin"><a href="#">Events</a></li>
    <li><a href="#">Meine Events</a></li>
    <li><a href="#">Favoriten</a></li>
</ul>

<div class="registrierBox" id="registrierBox">
    <div class="formular">
        <form action="" method="">
            <label for="inputName" class="label">Name des Events:</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="inputVorname" class="label">Beschreibung:</label>
            <textarea class="form-control" id="vorname" name="vorname" required></textarea>

            <label for="inputVorname" class="label">Datum:</label>
            <input type="date" class="form-control" id="datum" name="datum" required>

            <label for="inputVorname" class="label">Zeit von:</label>
            <input type="time" class="form-control" id="zeitVon" name="zeitVon" required>

            <label for="inputVorname" class="label">Zeit bis:</label>
            <input type="time" class="form-control" id="zeitBis" name="zeitBis" required>

            <label for="inputVorname" class="label">Verfügbare Plätze:</label>
            <input type="number" class="form-control" id="plaetze" name="plaetze" required>

            <label for="inputVorname" class="label">Deadline für die Anmeldung:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>

            <button class="btn-submitHinzu">Hinzufügen</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
