<!DOCTYPE html>
<html>
<head>
    <meta charset="UT">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="registrieren.css">
    <title>Registrieren</title>
</head>
<body>
<div class="registrierBox" id="registrierBox">
    <div class="formular">
        <form action="" method="">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img src="logoneu.png" alt="Logo der UBS." class="logoRegister">
                    </div>
                    <p class="lev">
                        Gib bitte deine pers√∂nlichen Daten ein:<br>
                        Bereits registriert? <a href="/Login/login.html" class="wechsel">Klicke hier!</a></p>
                </div>
            </div>

            <label for="inputName" class="label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="inputVorname" class="label">Vorname:</label>
            <input type="text" class="form-control" id="vorname" name="vorname" required>

            <label for="inputVorname" class="label">Fachrichtung:</label>
            <select name="fachrichtung" id="fachrichtung" class="form-control" required>
                <option value="applikationsentwickler">Applikationsentwickler</option>
                <option value="plattformentwickler">Plattformentwickler</option>
                <option value="mediamtiker">Mediamatiker</option>
            </select>

            <label for="inputVorname" class="label">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="inputVorname" class="label">Passwort:</label>
            <input type="password" class="form-control" id="passwort" name="passwort" required>
            <br>
            <button class="btn-submitRegister">Registrieren</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
